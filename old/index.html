<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/ab0e23d463.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Container Start -->
    <div class="container">


        <!-- Top Start -->
        <div class="Top">

            <img src="./Photo/1.jpg">

            <i class="fas fa-clipboard-list"></i>
            
            <div class="date">
                <h3>01.01.2003</h3>
            </div>

        </div>
        <!-- TOP END-->







        <div class="middle">
            <div class="row">

                <div class="toDo">
                    <i class="far fa-check-circle"></i>
                    <span>Drink Water</span>
                    <i class="fas fa-trash"></i>
                </div>

                <div class="toDo">
                    <i class="far fa-circle"></i>
                    <span>Reading Books</span>
                    <i class="fas fa-trash"></i>
                </div>

                <div class="toDo">
                    <i class="far fa-circle"></i>
                    <span>Playing Game</span>
                    <i class="fas fa-trash"></i>
                </div>

                <div class="toDo">
                    <i class="far fa-circle"></i>
                    <span>Doing Code</span>
                    <i class="fas fa-trash"></i>
                </div>

                

            </div>
        </div>

        





        <div class="bottom">
            <i class="far fa-plus-square"></i>
            <input type="text" placeholder="Add a TO-DO">
        </div>







    </div>
    <!-- Container End -->










    <script src="./js/main.js"></script>
</body>
</html>
